<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center">Iniciar Sesión</h2>

            <!-- Mensaje de error si las credenciales son incorrectas -->
            <div th:if="${error}" class="alert alert-danger" role="alert" style="font-size: 1.2em; font-weight: bold;">
                [[${error}]]
            </div>

            <!-- Mensaje de cuando se cierra sesión -->
            <div th:if="${param.logout}" class="alert alert-info" style="font-size: 1.2em; font-weight: bold;">
                Has cerrado sesión.
            </div>

            <!-- Formulario de inicio de sesión -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <a href="/registro" class="btn btn-secondary w-100 mt-2">Registrarse</a>
            </form>
        </div>
    </div>

</body>
</html>
