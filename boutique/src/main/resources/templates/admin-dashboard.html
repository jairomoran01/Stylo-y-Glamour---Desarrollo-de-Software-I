<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Enlace al archivo CSS -->
    <script>
        function confirmarCierreSesion() {
            return confirm("¿Estás seguro de que quieres cerrar sesión?");
        }
    </script>

</head>
<body>
    <div class="container mt-5">
        <h2>Admin Dashboard</h2>
        <p>Bienvenido, administrador!</p>
        <a href="/admin/productos/nuevo" class="btn btn-success">Añadir Producto</a>
        <a href="/admin/productos/modificar" class="btn btn-primary">Modificar Productos</a>
    </div>
    <form th:action="@{/admin/logout}" method="post" onsubmit="return confirmarCierreSesion()">
        <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
    </form>
        
</body>
</html>
